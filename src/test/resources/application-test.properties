# Test Profile Configuration
spring.profiles.active=test

# H2 In-Memory Database (MySQL Compatibility Mode)
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (Optional for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# MyBatis Configuration
mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.type-aliases-package=com.jipjung.project.domain
mybatis.configuration.map-underscore-to-camel-case=true

# JWT Configuration (Test Values)
jwt.secret=TestSecretKeyForJUnit12345678901234567890
jwt.access-token-expiration=3600000

# Logging Levels
logging.level.com.jipjung.project=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.mybatis=DEBUG

# Database Initialization
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema-h2.sql
spring.sql.init.data-locations=classpath:data-h2.sql
spring.sql.init.continue-on-error=false

# JPA/Hibernate (Disabled - using MyBatis)
spring.jpa.hibernate.ddl-auto=none
