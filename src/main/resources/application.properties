spring.application.name=jipjung

# MySQL Database
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/jipjung?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=ssafy
spring.datasource.password=ssafy

# MyBatis
mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.type-aliases-package=com.jipjung.project.domain
mybatis.configuration.map-underscore-to-camel-case=true

# JWT
jwt.secret=MyAccessSecretKey1234567890123456789012
jwt.access-token-expiration=604800000
